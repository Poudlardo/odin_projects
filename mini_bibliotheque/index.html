<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bibliothèque App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="biblio.js" defer></script>
</head>
<body>
    <div id="form-column">
        <h1>Ma Bibliothèque</h1>
        <button id="show-form" type="button">Ajouter un livre</button>
        <div id="form-block" style="display:none">
        <form id="form">
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Titre" required>
            <label for="author"></label>
            <input type="text" id="author" name="author" placeholder="Auteur" required>
            <label for="pages"></label>
            <input type="number" id="pages" name="pages" placeholder="Nombre de pages" required>
            <select name="isRead" id="isRead">
                <option value ="Lu">Lu</option>
                <option value ="Pas Lu">Pas Lu</option>
            </select><br>

        </form>
        <button id="submitBtn" type="submit">Submit</button>
        <button id="reset" type="reset" >Reset</button>
        </div>
    </div>
    <div class="card-container">
    </div>
</body>
</html>
